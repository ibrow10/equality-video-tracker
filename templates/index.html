<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equality Video Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h1 class="mb-3">Equality Video Tracker</h1>
                <p class="lead">Please enter your name to watch the required equality training video</p>
            </div>
            
            <form method="post" action="{{ url_for('index') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Continue to Video</button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <a href="{{ url_for('viewings') }}" class="text-decoration-none">View all records</a>
            </div>
        </div>
    </div>
</body>
</html>
